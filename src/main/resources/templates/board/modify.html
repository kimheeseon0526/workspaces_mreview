<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/index :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1>Guestbook Modify Page</h1>
    <form th:action="@{/board/modify}" method="post">
      <div class="form-group">
        <label for="bno">bno</label>
        <input type="text" class="form-control" name="bno" placeholder="bno" id="bno" th:value="${dto.bno}" modify="readonly">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" placeholder="title" id="title" th:value="${dto.title}" modify="readonly">
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea class="form-control" name="content" placeholder="Content" modify="readonly">[[${dto.content}]]</textarea>
      </div>
      <div class="form-group">
        <label>writerName</label>
        <input type="text" class="form-control" name="writerName" placeholder="writerName" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}" modify="readonly">
      </div>
      <div class="form-group">
        <label>regDate</label>
        <input type="text" class="form-control" id="regDate" placeholder="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}" modify="readonly">
      </div>
      <div class="form-group">
        <label>modDate</label>
        <input type="text" class="form-control" id="modDate" placeholder="modDate" th:value="${dto.modDate}" modify="readonly">
      </div>

      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="size" th:value="${requestDto.size}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />

      <button type="submit" class="btn btn-primary" onclick="return confirm('수정 ㄱ?')">Modify</button>
      <a th:href="@{/board/list(page = ${requestDto.page}, size = ${requestDto.size}, type=${requestDto.type}, keyword= ${requestDto.keyword})}" class="btn btn-primary">List</a>
      <button type="submit" class="btn btn-danger" formaction="remove" onclick="const result = confirm('삭제 ㄱ?'); if(result) {document.querySelector('[name=page]').value = 1;} return result;">Remove</button>
    </form>
  </th:block>
</th:block>
</html>
